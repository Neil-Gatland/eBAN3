<html>
<head>
<title>Return to Originator</Title>
<script language="JavaScript" src="../includes/eBanfunctions.js">
</script>
<link rel="stylesheet" type="text/css" href="../nr/cw/newcss/world_ie.css">
</head>
<body>
<table>
  <tr>
    <td>
      <button onClick="sendReturn()" class=std>Submit</button>&nbsp<button class=std onClick="closeWindow()">Cancel</button>
    </td>
  </tr>
  <tr>
    <td>
      <h3> Return BAN to Originator</h3></td>
  </tr>
  <tr>
    <td><h2 class="Instructions">(An email must be sent to the originator notifying them of the return.)</td>
  </tr>
  <tr>
    <td><h2 class="Instructions">The BAN status will be allocated a status of 'draft'.<br>
  The BAN must be authorised at a later date if it is to be submitted for implementation.</td>
  </tr>
  <tr>
    <td class=bluebold>Please provide a reason for the return</td>
  </tr>
  <tr>
    <td><textarea  class=tworows name="RejectReason" id="RejectReason" cols="50" rows="2"></textarea>
  </tr>
</table>
</body>
</html>
